<!DOCTYPE html>
<html>

<head>
    <title>lodding Button</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>



<body>
    <div class="container">
      
        <h1 class="display-3">Campuzone</h1>
        <div class="d- justify-content-center align-items-center">
        <form class="form-inline mt-4" action="/action_page.php">
            <input class="form-control mr-sm-2" type="text" placeholder="Search or enter URL">
            <a type="button" class="btn btn-primary btn-md m-1 loading buttonload" href="errorpage.html" class="btn btn-primary mt-4">Go         
            </a>
        </form>
        
        <p class="m-4">or</p>

        <button type="button" class="btn btn-primary btn-md m-1 loading buttonload" id="load"
        data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Loading...">Click here</button>

       
    </div>
    </div>













    <!--function for click call from user-->
    <script>

        $('#load').on('click', function () {
            var $btn = $(this);//'this' keyword is used to call global object which is outside the function.here we get this value from $('#load') which gets value from id=load. 
            $btn.button('loading');

            setTimeout(function () {//reset function
                $btn.button('reset');
            }, 3000);
        });
    </script>
</body>

</html>
